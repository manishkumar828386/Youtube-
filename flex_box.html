<!DOCTYPE html>
<html>
    <head>
        <title>
                flex box practice
        </title>
    </head>
    <body style="padding-bottom: 1000px;">
        
        
        <div style="
            display: flex;
            flex-direction: row;">
            <div style="background-color: orange;">div1</div>
            <div style="background-color: pink;">div2</div>
        </div> 

        <div style="
            display: flex;
            flex-direction: row;
            margin-top: 30px;">
            <div style="background-color: orange; width: 100px;">width : 100px</div>
            <div style="background-color: pink; flex: 1;">flex 1</div>
        </div> 


        <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;">
        <div style="background-color: orange; width: 100px;">width : 100px</div>
        <div style="background-color: pink; flex: 1;">flex 1 = 1fr in grid</div>
        <div style="background-color: lightgreen; flex: 2;">flex 2 = 2fr in grid</div>
    </div> 



    <div style="
    display: flex;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    flex-direction: row;
    margin-top: 30px;
    justify-content: space-between;">
    <div style="background-color: orange; width: 100px;">width : 100px</div>
    <div style="background-color: pink; width: 100px;">width : 100px</div>
    <div style="background-color: lightgreen; width: 100px;">width : 100px</div>
    </div> 

    <div style="
    display: flex;
    height: 70px;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    flex-direction: row;
    margin-top: 30px;
    justify-content: space-between;
    align-items: center;">
    <div style="background-color: orange; width: 100px;">width : 100px</div>
    <div style="background-color: pink; width: 100px;">width : 100px</div>
    <div style="background-color: lightgreen; width: 100px;">width : 100px</div>
    </div> 








    </body>
</html>
